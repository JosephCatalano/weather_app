<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="titleBlock">
      <h1>WeatherFetch</h1>
      <h2 id="projectDesc">API Portfolio Project</h2>
    </div>
    <div id="inputBlock">
      <div id="inputSection">
        <input
          type="text"
          id="inputBox"
          placeholder="Enter city name, postal code, or coords..."
        />
        <button id="locateButton"></button>
        <button id="searchButton"></button>
      </div>
    </div>
    <div id="weatherSection">
      <div id="weather">
        <img id="icon" />
        <h2 id="city">City Name</h2>
        <p id="temp">Temperature</p>
      </div>
      <div id="details">
        <p id="wind">Wind speed</p>
        <p id="feelsLike">Feels Like</p>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
